<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <style>
        /* পুরো পেজ সেটআপ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%; /* পুরো স্ক্রিন উচ্চতা নিশ্চিত করা */
            width: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center; /* ডানে-বামে মাঝখানে */
            align-items: center;    /* ওপর-নিচে একদম মাঝখানে */
            overflow: hidden;       /* স্ক্রল বার বন্ধ রাখা */
        }

        /* মেইন বক্স ডিজাইন */
        .card {
            background-color: #222;
            padding: 45px 25px;
            border-radius: 25px;
            border: 1px solid #ff4d4d;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #ff4d4d;
            font-size: 22px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            color: #ffffff;
            font-size: 15px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* বাটন ডিজাইন */
        .copy-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 14px 45px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        .copy-btn:active {
            transform: scale(0.95); /* ক্লিক করলে একটু দেবে যাবে */
        }

        /* সাকসেস মেসেজ */
        #toast {
            display: none;
            color: #2ecc71;
            margin-top: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>সাইটের সমস্যা হয়েছে❌</h2>
    <p>নিচের বাটনে ক্লিক করে তথ্য কপি করুন</p>
    
    <textarea id="copyData" style="display:none;">
Görüntülü Seks Hizmeti
10 dakika 150 taka
20 dakika 210 taka
30 dakika 310 taka
40 dakika 410 taka
1 saat 510 taka

- Ödeme yapmadan önce fotoğraf veya görüntülü görüşme yapmayacağım
- ücretsiz numune vermeyeceğim
- %100 garantili çalışacağım
    </textarea>
    
    <button class="copy-btn" onclick="doCopy()">COPY</button>
    <div id="toast">কপি হয়েছে, ধন্যবাদ! ✅</div>
</div>

<script>
    function doCopy() {
        var textToCopy = document.getElementById("copyData").value;
        navigator.clipboard.writeText(textToCopy.trim()).then(() => {
            var toast = document.getElementById("toast");
            toast.style.display = "block";
            setTimeout(function(){ 
                toast.style.display = "none"; 
            }, 3000);
        });
    }
</script>

</body>
</html>
